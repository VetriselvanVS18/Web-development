<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
        }
    </style>
        <!--capitalize will turn all the first letters of the words in the sentence to capital-->
</head>
<body>
    <h1>Text transformation</h1>
    <h2>Vetriselvan VS18</h2>
    <h3>this ia a good work</h3>
</body>
</html>
