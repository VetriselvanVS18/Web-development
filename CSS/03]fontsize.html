<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 20px;
        }
        h2{
            font-size: 20%;
        }
        h3{
            font-size: 2em;
        }
        h4{
            font-size: 2rem;
        }
    </style>
    <!--rem is the go to option in this four because both percentage and em will get affected in nested-->
    <!--resolution will be a problem while using pixels becuase every display will have a different resolution-->
</head>
<body>
    <h1>pixel font size</h1>
    <h2>percentage font size</h2>
    <h3>em font size</h3>
    <h4>rem font size</h4>

</body>
</html>
