<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #left{
            text-shadow: 3px 0 0;
        }
        #right{
            text-shadow: -3px 0 0;
        }
        #top{
            text-shadow: 0 -5px 0;
        }
        #bottom{
            text-shadow: 0 5px 0;
        }
        #blur{
            text-shadow: 3px 0 3px;
        }
        #color{
            text-shadow: 4px 0 0 yellow;
        }
        #combine{
            text-shadow: 4px 3px 2px red;
        }
    </style>
</head>
<body>
    <h2 id="left">left shadow</h2>
    <h2 id="right">right shadow</h2>
    <h2 id="top">top shadow</h2>
    <h2 id="bottom">bottom shadow</h2>
    <h2 id="blur">shadow blurring</h2>
    <h2 id="color">shadow color</h2>
    <h2 id="combine">combined everything</h2>
</body>
</html>
