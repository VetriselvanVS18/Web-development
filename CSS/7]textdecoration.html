<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        #underline{
            text-decoration: underline;
        }
        #overline{
            text-decoration: overline;
        }
        #linethrough{
            text-decoration: line-through;
        }
        #break{
            text-decoration: underline overline;
        }
    </style>
</head>
<body>
    <h1>TEXT DECORATION</h1>
    <p><a href="#something">Youtube</a> is a platform where the videos can be streamed.</p>
    <p><span id="underline">Underline</span> this word.</p> 
    <p><span id="overline">Overline</span> this word.</p>
    <p><span id="linethrough">Line through</span> this word.</p>
    <p><span id="break">breaking</span> that.</p>
</body>
</html>
