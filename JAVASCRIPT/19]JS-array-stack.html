<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = [1, 2, 3, 4];
        log = console.log;
        log(num);
        var count = num.push(10); 
        log(count);//this will return the  no. of values in array num
        num.push(6, 7, 8);
        var removed = num.pop();// this will remove the last value in the array
        log(removed);
        log(num.length);
    </script>
</head>
<body>
    <h1>JAVASCRIPT ARRAY STACK METHODS</h1>
    <h2>ARRAY = LAST IN FIRST OUT</h2>
</body>
</html>
