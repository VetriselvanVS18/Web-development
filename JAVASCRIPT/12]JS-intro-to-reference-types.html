<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        log = console.log;
        var person = new Object();
        log(person instanceof Object);//true
        person.name = 'vetri';
        person.profession = 'cricketer';
        log(person.name);
        log(person.profession);

        person.sayHi = function(){
            log('Hi! ' + person.name);
        }
        person.sayHi();

        var num1 = 10;
        var num2 = num1;
        var obj1 = new Object();
        var obj2 = obj1;
        num2 = 20;
        log('num1 :',num1);//10
        log('num2 :',num2);//20
        obj2.name = 'smriti';
        log('obj1 :',obj1);//name: "smriti" 
        log('obj2 :',obj2);//name: "smriti"
    </script>
</head>
<body>
    <h1>INTRODUCTION TO REFERENCE TYPES</h1>
</body>
</html>
