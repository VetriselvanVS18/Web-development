<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function employee(name, designation, salary) {
            this.name = name;
            this.designation = designation;
            this.salary = salary;
        }
        var employee1 = new employee('ram', 'designer', 13000);
        console.log(employee1);
        var employee2 = new employee('vetri', 'front end developer', 13000);
        console.log(employee2);
    </script>
</head>
<body>
    <h1>JAVASCRIPT CREATING OBJECTS</h1>
</body>
</html>
