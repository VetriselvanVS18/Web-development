<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var letMeEat = ['breakfast'];
        var count = letMeEat.push('lunch', 'dinner');
        console.log(count);
        //using 'shift we can remove the '0th' position element in array
        var zeroPos = letMeEat.shift();
        console.log(zeroPos);
        //using 'unshift' we can add an element at the '0th' position in array
        var newArray = ['vetri','smriti'];
        newArray.unshift('smriti');
        console.log(newArray);
    </script>
</head>
<body>
    <h1>JAVASCRIPT ARRAY QUEUE METHOD</h1>
    <h2>QUEUE = FIRST IN FIRST OUT</h2>
</body>
</html>
