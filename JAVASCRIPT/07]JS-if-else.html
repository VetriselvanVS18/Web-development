<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        log = console.log;
        var a = 20, b = 30, c = 40;
        if(a > b) log('Value of a is greater than b'); 
        else if(b > c) log('Value of b is greater than c');
        else log('c is the greatest of all');
    </script>
</head>
<body>
    <h1>JAVASCRIPT IF AND ELSE STATEMENTS</h1>
</body>
</html>
