<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var day = 5;
        switch(day){
            case 1:
            console.log('this is monday');
            break;
            case 2:
            console.log('this is tuesday');
            break;
            case 3:
            console.log('this is wednesday');
            break;
            case 4:
            console.log('this is thursday');
            break;
            case 5:
            console.log('this is friday');
            break;
            case 6:
            console.log('this is saturday');
            break;
            case 7:
            console.log('this is sunday');
            break;
            default:
            console.log("Please provide a valid number");
        }

        //another method of switch
        switch('Hello! Javascript'){
            case ('Hello!'+' Javascript'):
            console.log('perfectly correct');
            break;
            default:
            console.log('provide a correct value');
        }

        //another method of switch
        day = 6;
        switch(true){
            case day > 0 && day < 6:
            console.log('It is a working day');
            break;
            case day == 6 || day == 7:
            console.log('It is a holiday');
            break;
            default:
            console.log("Please check your value");
        }
    </script>
</head>
<body>
    <h1>JAVASCRIPT SWITCH STATEMENTS</h1>
</body>
</html>
