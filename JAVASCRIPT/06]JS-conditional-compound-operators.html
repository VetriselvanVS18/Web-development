<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //conditional operator
        let log = console.log;
        var age = 16 , isMinor;
        isMinor = age >= 18 ? 'NO' : 'YES' ;
        log('isMinor :', isMinor);

        //compound operator
        var balance = 5000, credit = 3000;
        balance += credit ;
        log('BALANCE :',balance);
    </script>
</head>
<body>
    <h1>JAVASCRIPT CONDITIONAL AND COMPOUND OPERATOR</h1>
</body>
</html>
