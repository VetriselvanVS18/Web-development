<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //do while loop
        do{
            console.log("playing game");
            var vetri = confirm("continue playing");
        }while(vetri);
        console.log("The End");

        //while loop
        var count = 10;
        while(count > 0){
            console.log("count no:", count);
            console.log(--count);
        }

        //for loop
        for(var i =0; i < 10; i++){
            console.log('value of i:', i);
            break;//keyword 'break' this will stop the loop execution//there is also an another keyword called 'continue'
        }
    </script>
</head>
<body>
    <h1>JAVASCRIPT DOWHILE, WHILE AND FOR LOOPS</h1>
</body>
</html>
