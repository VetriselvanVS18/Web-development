<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let log = console.log;
        var result = 10 + 20 ;
        log(result);
        result =  result - 5 ;
        log(result);
        result = result * 2 ;
        log(result);
        result = result / 5 ;//quotient
        log(result);
        result = result % 5;//remainder
        log(result);
        result++ ;
        log(result);
        result-- ;
        log(result);
        ++result ;
        log(result);
        --result ;
        log(result);
        var otherVar = ++result + 5 ;
        log(otherVar);
        var anotherVar = result++ + 5 ;
        log(anotherVar);
        log(result);
        var lang = "Javascript";
        log("Hi " +lang +"!");
        log(lang+101)//101 will be automitically converted to string and gets added up. 
    </script>
</head>
<body>
    <h1>JAVASCRIPT ARITHMETIC OPERATORS</h1>
</body>
</html>
