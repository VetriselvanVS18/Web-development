<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('Hello!, JS');
        //prompt
        var name = prompt("What's your name?",'anonymous');//2nd parameter will be the default value.
        alert('Hello!,' + name);
        //confirm
        var response = confirm("I'm happy with the learning");//will give true or false as output.
        alert(response);
        //exercise
        var age = prompt("What's your age?",18);
        if(age < 18){
            var proof = confirm("I have parents permission");
            if(proof) alert('You are allowed');
            else alert('You are not allowed'); 
        }
        else alert("You are allowed");
    </script>
</head>
<body>
    <h1>JAVASCRIPT ALERT ,PROMPT AND CONFIRM FUNCTION</h1>
</body>
</html>
